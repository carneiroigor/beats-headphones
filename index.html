<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Beats</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/logo.png" alt="logo">
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Ínicio</a>
                    </li>
                    <li class="nav__item">
                        <a href="#specs" class="nav__link">Especificações</a>
                    </li>
                    <li class="nav__item">
                        <a href="#case" class="nav__link">Case</a>
                    </li>
                    <li class="nav__item">
                        <a href="#products" class="nav__link">Produtos</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div>
                    <img src="assets/home.png" alt="" class="home__image">
                </div>
                <div class="home__data">
                    <div class="home__header">
                        <h1 class="home__title">On ear</h1>
                        <h2 class="home__subtitle">Beats 3</h2>
                    </div>
                    <div class="home__footer">
                        <h3 class="home__title-description">Visão geral</h3>
                        <p class="home__description">Aproveite o premiado som de Beats, com a liberdade do Wireless, design simplificado e com fones de ouvido acolchoados e confortáveis que te proporcionam uma reprodução de primeira classe.</p>
                        <a href="" class="button button--flex">
                            <span class="button--flex">
                                <i class="ri-shopping-bag-line button__icon"></i> Adicionar ao carrinho
                            </span>
                            <span class="home__price">R$499</span>
                        </a> 
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section class="sponsor section">
        <div class="sponsor__container container grid">
            <img src="assets/sponsor1.png" alt="" class="sponsor__img">
            <img src="assets/sponsor2.png" alt="" class="sponsor__img">
            <img src="assets/sponsor3.png" alt="" class="sponsor__img">
            <img src="assets/sponsor4.png" alt="" class="sponsor__img">
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
